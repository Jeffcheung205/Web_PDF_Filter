<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
    <a href="{{ url_for('index') }}">Back to Home</a>
    <h1>PDF Filter</h1>
    <p>Upload a PDF and enter a keyword. The resulting PDF will contain only pages that include that keyword (case-insensitive).</p>

    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="pdf_file" class="form-label">PDF File</label>
            <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
        </div>

        <div class="mb-3">
            <label for="keyword" class="form-label">Keyword</label>
            <input class="form-control" type="text" id="keyword" name="keyword" placeholder="Enter keyword to filter pages" required>
        </div>

        <button type="submit" class="btn btn-primary">Filter PDF</button>
    </form>

</body>
</html>
